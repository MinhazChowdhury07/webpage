<!DOCTYPE html>
<html>

  <head>
    <title>Weblearning</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="container">
      <form>
        <h3>Contact Form</h3>
        <div class="form-group">
          <label for="yourName">Name</label>
          <input type="email" class="form-control" id="yourName" placeholder="your name">
        </div>
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="inputPassword1">Password</label>
          <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="subject">subject</label>
          <input type="text" class="form-control" id="subject">
        </div>
        <div class="form-group">
          <label for="Textarea1">Message</label>
          <textarea class="form-control" id="Textarea1" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="controlFile1">File input</label>
          <input type="file" class="form-control-file" id="controlFile1">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>


  </body>

</html>
